<!DOCTYPE html> <!-- doctype is a preamble in initial days around 1991/92 It is intended to operate as links to a set of rules that the HTML page had to follow to in order to be regarded proper HTML, which may include automatic error checking and other beneficial features.-->
<html> <!-- It is a root element of Html which wrapes all the content of the page-->
  <head><!--It is a container for the stuffs which we want to include on html page-->
    <meta charset="utf-8"><!--This component changes the character set used by your document to UTF-8, which includes the most of character from the world's written languages.It can help to avoid some problem later on-->
    <title>My test page</title> <!-- It shows the title of web page when it is loaded in.-->
  </head>
  <body><!--Contains all the content which we want to show on our web page.-->
    <p>My first web page</p>
    <h1>Heading tag with heading level 1.</h1>
    <img src="Images/my photo (1).jpg" alt="My test image"> <!--Image tag with src and alt attribute. src is for source of inage and alt is as alternet if image doen't found.-->
  </body>
</html>
