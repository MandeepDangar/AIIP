<!DOCTYPE html>
<html>
    <head>
        <title>Getting Started with HTML</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <!--Block vs Inline Element-->
        <!--Block Element-->
        <p>First</p><p>Second</p><p>Third</p>
        <!--Inline Emelment-->
        <em>First</em><em>Second</em><em>Third</em>

        <!--Boolean attribute-->
        <form>
            <input type="text" disabled> <!--Disabled in a boolean attribute-->
            <input type="text" > <!--Without boolean attribute-->
        </form>
        <!--Ommiting quotes around attribute value-->
        <a href=https://www.geeksforgeeks.org>GFG LINK</a><!--This will be working fine-->
        <a href=https://www.geeksforgeeks.org title=My Fev Page> GFG LINK </a><!--This wan't work with title-->
        <!--White space in HTMl-->
        <p>White Space in HTML.</p>
        <p>White           Space            
            in                HTML.</p> <!--Both result will be same-->
        <!--Innclusion of Special Characters in HTML -->
        <h3>special character Less than &lt;</h3>
        <h3>special character Grater than &gt;</h3>
        <h3>special character Quotes &quot;</h3>
        <h3>special character Apostrophe &apos;</h3>
        <h3>special character Ampersand &amp;</h3>
    </body>
</html>
